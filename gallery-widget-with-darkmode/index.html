<html>

<head>
    <meta charset="utf-8" />
    <meta name="X-UA-Compatible" http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aploze Gallery Widget with Darkmode</title>
    <style>
        body{
            background-color: #111;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu,
                roboto, noto, arial, sans-serif;
        }
    </style>
    <script>
        /*-- Aploze JS TAG (see https://docs.aploze.com/developer/tag) --*/
        (function () {
            var aplz = document.createElement("script");
            aplz.type = "text/javascript";
            aplz.async = true;
            aplz.src = "https://js.aploze.com/v1.js?key=evsTKDiJD3cN5YQpjmQ8";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(aplz, s);
        })();
    </script>
</head>

<body>
    <!-- Aploze HTML GALLERY WIDGET (See https://docs.aploze.com/developer/widgets/gallery) -->

    <div class="aploze-widget" data-type="gallery" data-dark="true"></div>
</body>

</html>
